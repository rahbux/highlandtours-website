<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="{{ site.description }}">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}?bust={{ site.time | date: '%s' }}">

  <!-- Custom Fonts -->
  <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  {% seo %}

  <script>
  var require = {
    baseUrl: '{{ "assets/js/vendor" | relative_url }}',
    paths: {
      jquery: 'jquery.min',
      shuffle: 'shuffle/shuffle.min',
      select2: 'select2/select2.min',
      underscore: 'underscore-min',
      touchSwipe: 'jquery.touchSwipe.min',
      smoothScroll: 'smooth-scroll.polyfills.min',
      app: '../app'
    },
    shim: {
      'bootstrap/util': {
        deps: [ 'jquery' ]
      },
      'bootstrap/modal': {
        deps: [ 'bootstrap/util' ]
      },
      'bootstrap/collapse': {
        deps: [ 'bootstrap/util' ]
      },
      'bootstrap/carousel': {
        deps: [ 'touchSwipe', 'bootstrap/util' ]
      },
    },
    map: {
      '*': {
        'bootstrap/util.js': 'bootstrap/util', // TBH Not sure why we need this with Bootstrap 4.1 now...
      }
    },
    deps: []
  };
  </script>
</head>
